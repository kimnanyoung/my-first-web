  <p><strong>1. 마들렌</strong><p>
  <p><<img src="alba04201003091421303">
  <p>마들렌은 프랑스의 대표적인 티 쿠키(tea cookie)이다. 밀가루, 버터, 달걀, 우유를 넣고 레몬 향을 더해 가운데가 볼록 튀어나온 특유의 가리비 모양으로 구워 만든다. 티나 커피에 곁들여 먹고 프랑스에서는 마들렌을 주로 따뜻한 차에 살짝 담가 먹는다고 한다.<p>
